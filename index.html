<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego: Guardi√°n de Contrase√±as</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, .button-font {
            font-family: 'Fredoka One', cursive;
        }
        .password-rule {
            transition: all 0.3s ease-in-out;
        }
        .password-rule.valid {
            color: #22c55e;
            transform: scale(1.05);
            text-decoration: line-through;
        }
        .password-rule.valid .icon {
            transform: rotate(360deg);
        }
        .password-rule.invalid {
            color: #ef4444;
        }
         .password-rule.neutral {
            color: #6b7280;
        }
        .icon {
            transition: transform 0.5s ease;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        .password-option, .action-option, .passphrase-word, .scenario-option {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .password-option:hover, .action-option:hover, .passphrase-word:hover, .scenario-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .passphrase-word.used {
            opacity: 0.4;
            cursor: not-allowed;
            background-color: #e5e7eb;
        }
        .scenario-option.selected {
            border-color: #3b82f6;
            background-color: #bfdbfe;
        }
        .chat-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
        }
        .chat-bubble.sent {
            background-color: #dbeafe;
            align-self: flex-end;
        }
        .chat-bubble.received {
            background-color: #e5e7eb;
            align-self: flex-start;
        }
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #d1d5db;
            transition: all 0.3s;
        }
        .progress-dot.completed {
            background-color: #22c55e;
        }
        .progress-dot.active {
            background-color: #3b82f6;
            transform: scale(1.5);
        }
        .score-change {
            animation: score-pulse 0.5s ease-out;
        }
        @keyframes score-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl p-6 md:p-8 transform transition-all duration-500">
        
        <header class="text-center border-b-2 border-blue-100 pb-4 mb-4">

                    Puntos: <span id="score">0</span>

            </div>
            <h1 class="text-3xl md:text-4xl text-blue-600">üõ°Ô∏è Guardi√°n de Contrase√±as üõ°Ô∏è</h1>
            <p id="level-title" class="text-lg text-gray-500 mt-2">Nivel 1: El Poder de la Longitud</p>
        </header>

        <main id="game-content">
            <!-- Content will be loaded here by JS -->
        </main>

        <footer class="mt-6 text-center">
            <div id="message-area" class="min-h-[50px] flex items-center justify-center mb-4"></div>
            <button id="next-level-btn" class="button-font bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg transform hover:scale-105 transition-transform duration-300 hidden">
                ¬°Siguiente Nivel! &rarr;
            </button>
             <button id="restart-btn" class="button-font bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg transform hover:scale-105 transition-transform duration-300 hidden">
                Volver a Empezar
            </button>
        </footer>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');

        const levelTitle = document.getElementById('level-title');

        const nextLevelBtn = document.getElementById('next-level-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score');

        let currentLevel = 0;
        let score = 0;

        // --- GAME LEVELS ARRAY ---
        const levels = [
            // PARTE 1: CREACI√ìN DE CONTRASE√ëAS
            {
                title: "Nivel 1: El Poder de la Longitud",
                instruction: "Crea una contrase√±a con <strong>al menos 8 caracteres</strong>.",
                content: () => `<div class="relative"><input type="text" id="password-input" class="w-full text-2xl p-4 border-2 border-gray-300 rounded-lg" placeholder="Escribe aqu√≠..."></div><div id="rules" class="mt-4 space-y-2 text-lg"><div id="rule-length" class="password-rule neutral flex items-center gap-3 p-2 rounded-lg"><span class="icon">‚úîÔ∏è</span><span>Tener 8 o m√°s caracteres</span></div></div>`,
                validate: (p) => {
                    const valid = p.length >= 8;
                    document.getElementById('rule-length').className = `password-rule flex items-center gap-3 p-2 rounded-lg ${valid ? 'valid' : 'neutral'}`;
                    return valid;
                }
            },
            {
                title: "Nivel 2: La Mezcla Secreta",
                instruction: "A√±ade <strong>may√∫sculas, min√∫sculas y n√∫meros</strong>.",
                content: () => `<div class="relative"><input type="text" id="password-input" class="w-full text-2xl p-4 border-2 border-gray-300 rounded-lg" placeholder="Mejora tu contrase√±a..."></div><div id="rules" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-3 text-lg"><div id="rule-length" class="password-rule neutral flex items-center gap-3"><span>‚úîÔ∏è</span><span>8+ caracteres</span></div><div id="rule-lowercase" class="password-rule neutral flex items-center gap-3"><span>a</span><span>Min√∫sculas</span></div><div id="rule-uppercase" class="password-rule neutral flex items-center gap-3"><span>A</span><span>May√∫sculas</span></div><div id="rule-number" class="password-rule neutral flex items-center gap-3"><span>#</span><span>N√∫meros</span></div></div>`,
                validate: (p) => {
                    const c = { len: p.length >= 8, low: /[a-z]/.test(p), upp: /[A-Z]/.test(p), num: /[0-9]/.test(p) };
                    document.getElementById('rule-length').className = `password-rule flex items-center gap-3 ${c.len ? 'valid' : 'neutral'}`;
                    document.getElementById('rule-lowercase').className = `password-rule flex items-center gap-3 ${c.low ? 'valid' : 'neutral'}`;
                    document.getElementById('rule-uppercase').className = `password-rule flex items-center gap-3 ${c.upp ? 'valid' : 'neutral'}`;
                    document.getElementById('rule-number').className = `password-rule flex items-center gap-3 ${c.num ? 'valid' : 'neutral'}`;
                    return Object.values(c).every(Boolean);
                }
            },
            {
                title: "Nivel 3: El Toque Especial",
                instruction: "¬°A√±ade <strong>s√≠mbolos</strong>! Por ejemplo: <strong>! @ # $ %</strong>",
                content: () => `<div class="relative"><input type="text" id="password-input" class="w-full text-2xl p-4 border-2 border-gray-300 rounded-lg" placeholder="La contrase√±a final..."></div><div id="rules" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-3 text-lg"><div class="password-rule valid flex items-center gap-3"><span>‚úîÔ∏è</span><span>Completo</span></div><div class="password-rule valid flex items-center gap-3"><span>a</span><span>Completo</span></div><div class="password-rule valid flex items-center gap-3"><span>A</span><span>Completo</span></div><div class="password-rule valid flex items-center gap-3"><span>#</span><span>Completo</span></div><div id="rule-symbol" class="password-rule neutral flex items-center gap-3"><span>$</span><span>Al menos un s√≠mbolo</span></div></div>`,
                validate: (p) => {
                    const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(p);
                    document.getElementById('rule-symbol').className = `password-rule flex items-center gap-3 ${hasSymbol ? 'valid' : 'neutral'}`;
                    return p.length >= 8 && /[a-z]/.test(p) && /[A-Z]/.test(p) && /[0-9]/.test(p) && hasSymbol;
                }
            },
            // PARTE 2: IDENTIFICACI√ìN DE RIESGOS
            {
                title: "Nivel 4: Detectives de Contrase√±as I",
                instruction: "Haz clic en todas las contrase√±as <strong>inseguras</strong> que encuentres.",
                content: () => {
                    const p = [{ t: "12345678", w: true }, { t: "P@ssword123", w: true }, { t: "contrase√±a", w: true }, { t: "R!oDePlata#5", w: false }, { t: "asdfghjkl", w: true }, { t: "7*Lunas&Sol", w: false }, { t: "Verano2024", w: true }, { t: "miMascota", w: true }];
                    return `<div id="password-list" class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">${p.sort(() => .5 - Math.random()).map(i => `<div class="password-option p-4 border-2 rounded-lg" data-weak="${i.w}">${i.t}</div>`).join('')}</div><button id="check-btn" class="mt-6 button-font bg-blue-500 hover:bg-blue-600 text-white p-3 px-6 rounded-full">Comprobar</button>`;
                }
            },
             // PARTE 3: MODO HACKER
            {
                title: "Nivel 5 - Modo Hacker: El Mejor Amigo",
                instruction: "Revisa la publicaci√≥n y adivina la contrase√±a. ¬°Mucha gente usa el nombre de su mascota!",
                content: () => `<div class="bg-white p-4 rounded-lg shadow-md border max-w-md mx-auto"><p class="font-bold">Marcos G.</p><p class="text-sm text-gray-500 mb-2">hace 2 horas</p><p>¬°Bienvenido a la familia, Rocky! Eres el mejor. ‚ù§Ô∏è</p><img src="https://placehold.co/400x250/a5f3fc/0c4a6e?text=Foto+de+Rocky" alt="Foto de un perro llamado Rocky" class="mt-2 rounded-lg w-full"></div><div class="mt-4"><input id="hacker-input" class="w-full text-2xl p-4 border-2 rounded-lg" placeholder="Adivina la contrase√±a..."></div>`,
                validate: (g) => ["rocky123", "rocky"].includes(g.toLowerCase())
            },
            {
                title: "Nivel 6 - Modo Hacker: La Fecha Secreta",
                instruction: "Lee la conversaci√≥n. ¬øPuedes adivinar la contrase√±a de Ana? Las fechas de nacimiento son muy comunes.",
                content: () => `<div class="border rounded-lg p-4 max-w-md mx-auto space-y-3 flex flex-col"><div class="chat-bubble received">¬°Feliz cumple, Ana!</div><div class="chat-bubble sent">¬°Gracias! üòä</div><div class="chat-bubble received">¬øYa 12? ¬°C√≥mo pasa el tiempo!</div><div class="chat-bubble sent">¬°S√≠! ¬°Ya soy grande!</div></div><div class="mt-4"><input id="hacker-input" class="w-full text-2xl p-4 border-2 rounded-lg" placeholder="Contrase√±a de Ana..."></div><p class="text-center text-sm mt-2 text-gray-500">(Pista: El a√±o actual es 2025)</p>`,
                validate: (g) => ["ana2013", "ana12"].includes(g.toLowerCase())
            },
            {
                title: "Nivel 7: Detectives de Contrase√±as II",
                instruction: "¬°M√°s dif√≠cil! Algunas de estas contrase√±as son muy enga√±osas. Encuentra <strong>todas</strong> las inseguras.",
                content: () => {
                    const p = [
                        { t: "SuperMan01", w: true }, { t: "pApa&hamburguesa", w: false }, { t: "Barcelona2025!", w: true },
                        { t: "12345abcde", w: true }, { t: "MiClaveEsEsta", w: true }, { t: "Tr#st3N0?", w: false },
                        { t: "InviernoFrio", w: true }, { t: "Sol@Mar!Pl@y@", w: false }, { t: "qwertyuiop", w: true }
                    ];
                    return `<div id="password-list" class="grid grid-cols-3 gap-4 text-center">${p.sort(() => .5 - Math.random()).map(i => `<div class="password-option p-4 border-2 rounded-lg" data-weak="${i.w}">${i.t}</div>`).join('')}</div><button id="check-btn" class="mt-6 button-font bg-blue-500 hover:bg-blue-600 text-white p-3 px-6 rounded-full">Comprobar</button>`;
                }
            },
            {
                title: "Nivel 8 - Modo Hacker: El Desaf√≠o Final",
                instruction: "Combina la informaci√≥n del perfil y del chat para descubrir la contrase√±a de @ViajeraValiente.",
                content: () => `<div class="grid md:grid-cols-2 gap-4"><div class="border p-4 rounded-lg bg-gray-50"><h3 class="font-bold text-center">Perfil</h3><img src="https://placehold.co/100x100/fecaca/7f1d1d?text=V" class="mx-auto rounded-full my-2"><p><strong>Nombre:</strong> Valentina</p><p><strong>Mascota:</strong> Un gato llamado Cosmo</p></div><div class="border rounded-lg p-4 flex flex-col space-y-2"><h3 class="font-bold text-center">Chat</h3><div class="chat-bubble received">¬°Amo viajar! Mi sue√±o es ir a Par√≠s.</div><div class="chat-bubble sent">¬°El m√≠o tambi√©n! ¬øTu n√∫mero de la suerte?</div><div class="chat-bubble received">El 7, ¬°siempre!</div></div></div><div class="mt-4"><input id="hacker-input" class="w-full text-2xl p-4 border-2 rounded-lg" placeholder="Contrase√±a de Valentina..."></div>`,
                validate: (g) => ["cosmo7", "paris7", "valentinacosmo7"].includes(g.toLowerCase())
            },
            {
                title: "Nivel 9: ¬°Cuidado con las Trampas!",
                instruction: "Recibes este mensaje en tu juego. ¬øQu√© haces? <strong>¬°Elige la opci√≥n m√°s segura!</strong>",
                content: () => `<div class="bg-blue-100 border-l-4 border-blue-500 p-6 rounded-lg max-w-lg mx-auto"><h3 class="font-bold">¬°Mensaje del Administrador!</h3><p>¬°FELICIDADES! Has ganado 1.000 gemas. Para reclamarlas, danos tu contrase√±a.</p></div><div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4"><div data-correct="false" class="action-option p-4 border-2 rounded-lg text-center"><p class="font-bold text-red-600">Darle la contrase√±a</p></div><div data-correct="true" class="action-option p-4 border-2 rounded-lg text-center"><p class="font-bold text-green-600">Ignorar y avisar a un adulto</p></div><div data-correct="false" class="action-option p-4 border-2 rounded-lg text-center"><p class="font-bold text-yellow-600">Preguntar para qu√© la necesitan</p></div></div>`,
            },
            {
                title: "Nivel 10: La Doble Cerradura (2FA)",
                instruction: "Una capa extra de seguridad. Escribe el c√≥digo √∫nico que ves en el tel√©fono.",
                content: () => {
                    const code = Math.floor(100000 + Math.random() * 900000);
                    return `<div class="flex flex-col md:flex-row items-center justify-center gap-8"><div class="w-full md:w-1/2"><label for="2fa-input" class="block text-center text-lg mb-2">Introduce el c√≥digo aqu√≠:</label><input id="2fa-input" type="text" data-code="${code}" class="w-full text-4xl tracking-[.5em] text-center p-4 border-2 rounded-lg" maxlength="6" placeholder="______"></div><div class="w-1/2 md:w-1/3 bg-gray-800 p-2 rounded-2xl shadow-xl"><div class="bg-black p-6 rounded-lg text-center"><p class="text-white">Tu c√≥digo de seguridad</p><p class="text-green-400 text-5xl font-mono my-2">${code}</p></div></div></div>`;
                }
            },
            {
                title: "Nivel 11: ¬øD√≥nde te conectas?",
                instruction: "Necesitas revisar tu cuenta del banco. Elige la <strong>√∫nica red Wi-Fi segura</strong>.",
                content: () => `<div class="mt-6 grid grid-cols-2 gap-4"><div data-safe="false" class="scenario-option p-6 border-2 rounded-lg text-center"><div class="text-5xl mb-3">‚úàÔ∏è</div><p class="font-bold">WIFI_AEROPUERTO_GRATIS</p></div><div data-safe="true" class="scenario-option p-6 border-2 rounded-lg text-center"><div class="text-5xl mb-3">üè†</div><p class="font-bold">CasaDeLeo</p></div><div data-safe="false" class="scenario-option p-6 border-2 rounded-lg text-center"><div class="text-5xl mb-3">‚òï</div><p class="font-bold">Cafeteria_Estrella</p></div><div data-safe="false" class="scenario-option p-6 border-2 rounded-lg text-center"><div class="text-5xl mb-3">üìö</div><p class="font-bold">Biblioteca_Municipal</p></div></div><button id="check-wifi-btn" class="mt-6 button-font bg-blue-500 hover:bg-blue-600 text-white p-3 px-6 rounded-full mx-auto block">Comprobar</button>`,
            },
            // PARTE 4: NIVEL FINAL
            {
                title: "Nivel Bonus: Tu Laboratorio de Contrase√±as",
                instruction: "¬°Usa todo lo aprendido! Crea una contrase√±a real, fuerte y segura para ti. <strong>No la guardaremos.</strong>",
                content: () => `<div class="relative"><input type="text" id="password-input" class="w-full text-2xl p-4 border-2 rounded-lg" placeholder="Tu nueva contrase√±a maestra..."></div><div id="rules" class="mt-4 grid grid-cols-2 gap-3 text-lg"><div id="rule-length" class="password-rule neutral">‚úîÔ∏è 8+ caracteres</div><div id="rule-lowercase" class="password-rule neutral">a Min√∫sculas</div><div id="rule-uppercase" class="password-rule neutral">A May√∫sculas</div><div id="rule-number" class="password-rule neutral"># N√∫meros</div><div id="rule-symbol" class="password-rule neutral">$ S√≠mbolos</div><div id="rule-personal" class="password-rule neutral">üö´ No datos personales</div></div><button id="copy-btn" class="mt-6 button-font bg-indigo-500 hover:bg-indigo-600 text-white p-3 px-6 rounded-full mx-auto block hidden">Copiar Contrase√±a</button>`,
            },
            {
                title: "¬°Felicidades, Maestro Guardi√°n!",
                instruction: "¬°Has superado todos los desaf√≠os! Mira tu puntuaci√≥n final.",
                content: () => `<div class="text-center py-8"><div class="text-8xl mb-4 animate-bounce">üëë</div><h2 class="text-3xl text-green-600">¬°Misi√≥n Cumplida!</h2><p class="text-2xl mt-4">Puntuaci√≥n Final: <span class="font-bold text-blue-600" id="final-score"></span></p><p class="mt-4 text-lg max-w-xl mx-auto">Ahora sabes c√≥mo proteger tus cuentas como un verdadero experto. ¬°Sigue as√≠!</p></div>`
            }
        ];

        // --- CORE GAME FUNCTIONS ---
        function updateScore(change) {
            score += change;
            scoreDisplay.textContent = score;
            scoreDisplay.parentElement.classList.add('score-change');
            setTimeout(() => scoreDisplay.parentElement.classList.remove('score-change'), 500);
        }

        function showMessage(text, type) {
            messageArea.innerHTML = `<p class="text-lg font-semibold p-3 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${text}</p>`;
            if (type === 'error') {
                 gameContainer.classList.add('shake');
                 setTimeout(() => gameContainer.classList.remove('shake'), 500);
            }
        }

        function updateProgress() {
            progressContainer.innerHTML = '';
            for(let i = 0; i < levels.length -1; i++) { // Exclude final screen
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if(i < currentLevel) dot.classList.add('completed');
                if(i === currentLevel) dot.classList.add('active');
                progressContainer.appendChild(dot);
            }
        }
        
        function loadLevel(levelIndex) {
            currentLevel = levelIndex;
            if (levelIndex >= levels.length) return;
            const level = levels[levelIndex];
            
            gameContainer.style.transform = 'scale(0.95)';
            gameContainer.style.opacity = '0';

            setTimeout(() => {
                levelTitle.textContent = level.title;
                gameContent.innerHTML = `<div class="text-center text-lg mb-6">${level.instruction}</div>${level.content()}`;
                nextLevelBtn.classList.add('hidden');
                messageArea.innerHTML = '';
                restartBtn.classList.add('hidden');
                
                gameContainer.style.transform = 'scale(1)';
                gameContainer.style.opacity = '1';
                
                updateProgress();
                setupLevelListeners();

                if (level.title.includes("Felicidades")) {
                    document.getElementById('final-score').textContent = score;
                    restartBtn.classList.remove('hidden');
                }
            }, 400);
        }

        function setupLevelListeners() {
            const level = levels[currentLevel];
            let attempts = 0; // To penalize multiple errors on same level

            // Levels 1-3: Password Creation
            if (currentLevel <= 2) {
                const input = document.getElementById('password-input');
                input.addEventListener('input', () => {
                    if (level.validate(input.value)) {
                        showMessage("¬°Contrase√±a genial!", 'success');
                        nextLevelBtn.classList.remove('hidden');
                    } else {
                        nextLevelBtn.classList.add('hidden');
                    }
                });
            }
            // Levels 4 & 7: Detectives
            else if (level.title.includes("Detectives")) {
                document.getElementById('check-btn').addEventListener('click', () => {
                    let correct = true;
                    document.querySelectorAll('.password-option').forEach(opt => {
                        const isWeak = opt.dataset.weak === 'true';
                        const isSelected = opt.classList.contains('bg-yellow-300');
                        if ((isWeak && !isSelected) || (!isWeak && isSelected)) {
                            correct = false;
                        }
                    });

                    if (correct) {
                        showMessage("¬°Excelente! Encontraste todas.", 'success');
                        nextLevelBtn.classList.remove('hidden');
                    } else {
                        showMessage("Algunas no son correctas. ¬°Int√©ntalo de nuevo!", 'error');
                        if(attempts === 0) updateScore(-50);
                        attempts++;
                    }
                });
                document.querySelectorAll('.password-option').forEach(opt => {
                     opt.addEventListener('click', () => opt.classList.toggle('bg-yellow-300'));
                });
            }
            // Levels 5, 6, 8: Hacker Mode
            else if (level.title.includes("Modo Hacker")) {
                const input = document.getElementById('hacker-input');
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        if (level.validate(input.value)) {
                            showMessage("¬°Contrase√±a descubierta! Por eso no debes usar datos personales.", 'success');
                            nextLevelBtn.classList.remove('hidden');
                        } else {
                            showMessage("Incorrecto. Sigue buscando pistas...", 'error');
                            if(attempts === 0) updateScore(-25);
                            attempts++;
                            input.value = '';
                        }
                    }
                });
            }
            // Level 9: Phishing
            else if (level.title.includes("Trampas")) {
                document.querySelectorAll('.action-option').forEach(opt => {
                    opt.addEventListener('click', () => {
                        if (opt.dataset.correct === 'true') {
                            showMessage("¬°Respuesta Correcta! Nunca compartas tu contrase√±a.", 'success');
                            nextLevelBtn.classList.remove('hidden');
                        } else {
                            showMessage("¬°Oh no, era una trampa! No interact√∫es con esos mensajes.", 'error');
                            if(attempts === 0) updateScore(-75);
                            attempts++;
                        }
                    });
                });
            }
             // Level 10: 2FA
            else if (level.title.includes("Doble Cerradura")) {
                 const input = document.getElementById('2fa-input');
                 input.addEventListener('input', () => {
                     if (input.value.length === 6) {
                         if (input.value === input.dataset.code) {
                             showMessage("¬°C√≥digo correcto! Tu cuenta est√° doblemente protegida.", 'success');
                             nextLevelBtn.classList.remove('hidden');
                         } else {
                             showMessage("C√≥digo incorrecto.", 'error');
                             if(attempts === 0) updateScore(-20);
                             attempts++;
                             input.value = '';
                         }
                     }
                 });
            }
            // Level 11: Wifi
            else if (level.title.includes("D√≥nde te conectas")) {
                 document.getElementById('check-wifi-btn').addEventListener('click', () => {
                    const selected = document.querySelector('.scenario-option.selected');
                    if (!selected) { showMessage("Debes elegir una opci√≥n.", 'error'); return; }
                    if (selected.dataset.safe === 'true') {
                        showMessage("¬°Muy bien! Las redes privadas son m√°s seguras.", 'success');
                        nextLevelBtn.classList.remove('hidden');
                    } else {
                        showMessage("¬°Cuidado! Las redes p√∫blicas no son seguras.", 'error');
                        if(attempts === 0) updateScore(-40);
                        attempts++;
                    }
                });
                 document.querySelectorAll('.scenario-option').forEach(opt => {
                    opt.addEventListener('click', () => {
                        document.querySelectorAll('.scenario-option').forEach(o => o.classList.remove('selected'));
                        opt.classList.add('selected');
                    });
                });
            }
            // Level 12: Bonus Lab
            else if (level.title.includes("Bonus")) {
                const input = document.getElementById('password-input');
                const copyBtn = document.getElementById('copy-btn');
                input.addEventListener('input', () => {
                    const p = input.value;
                    const checks = {
                        length: p.length >= 12,
                        lowercase: /[a-z]/.test(p),
                        uppercase: /[A-Z]/.test(p),
                        number: /[0-9]/.test(p),
                        symbol: /[!@#$%^&*(),.?":{}|<>]/.test(p),
                        personal: !/(\d{4}|leo|carlos|ana|sofia|valentina|rocky|cosmo)/i.test(p)
                    };
                    let allValid = true;
                    for (const rule in checks) {
                        const el = document.getElementById(`rule-${rule}`);
                        if(checks[rule]) el.classList.replace('neutral', 'valid');
                        else {
                            el.classList.replace('valid', 'neutral');
                            allValid = false;
                        }
                    }
                    if(allValid) {
                         showMessage("¬°Contrase√±a de nivel MAESTRO! ¬°√ösala!", 'success');
                         copyBtn.classList.remove('hidden');
                    } else {
                        copyBtn.classList.add('hidden');
                        messageArea.innerHTML = '';
                    }
                });
                copyBtn.addEventListener('click', () => {
                    const passwordToCopy = input.value;
                    const tempInput = document.createElement('input');
                    tempInput.value = passwordToCopy;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    showMessage('¬°Contrase√±a copiada!', 'success');
                });
            }
        }
        
        nextLevelBtn.addEventListener('click', () => {
            updateScore(50); // Base points for passing a level
            loadLevel(currentLevel + 1);
        });

        restartBtn.addEventListener('click', () => {
            score = 1000;
            updateScore(0);
            loadLevel(0);
        });

        window.onload = () => {
            score = 1000;
            scoreDisplay.textContent = score;
            loadLevel(0);
        };
    </script>
</body>
</html>
